[defaults]

# Host file to use
inventory = ./hosts.ini

# Use faster connection plugin
transport = smart

# Disable gathering facts for all hosts
gathering = implicit

# Disable host key checking
host_key_checking = False

# Use the default callback plugin (display all output)
stdout_callback = default

# Use persistent connections for faster execution
persistent_connection_timeout = 60

# Disable loading of facts by default
fact_caching = memory
fact_caching_connection = $HOME/.ansible/fact_cache

# Enable pipelining to reduce overhead
pipelining = True
